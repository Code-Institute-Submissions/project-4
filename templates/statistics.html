{% extends "base.html" %} {% block main_content %}



	<div class="card-deck">
		<div class="card mt-5">
			<div class="card-header text-center font-weight-bold">Profiles
				<hr>
				<form>
					<div class="form-group">
						<select name="categories">
							{% if finished_profile %}
							 {% for profile in finished_profile %}
							<option value="{{profile}}">{{profile}}</option>
							{% endfor %}
							{% else %}
							<option value="no_profile">No profiles to show</option>
							{% endif %}
						</select>
					</div>
				</form>
			</div>
			
			<div class="card-body">
				<div id="result"></div>
			</div>
			<div class="card-footer"></div>
		</div>
		<div class="card mt-5">
			<div class="card-header text-center font-weight-bold">Chat</div>
			<div class="card-body d-flex align-items-center justify-content-center">
				
			</div>
			<div class="card-footer"></div>
		</div>
		<div id="alerts" class="card text-center">
			<header class="card-header">
				<div class="text-left">
				</div>
			</header>
			<div class="card-body">
				<p id="message-box"></p>
			</div>
		</div>
	</div>

{% endblock main_content %}
